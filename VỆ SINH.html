<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸª¢ Pull the Rope - Ultimate</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:40px 20px;
    color:#fff;
    overflow-x:hidden;
  }
  h1{
    font-size:3em;
    margin-bottom:30px;
    text-shadow:3px 3px 15px rgba(0,0,0,0.3);
    animation: pulse 2s infinite;
  }
  @keyframes pulse{
    0%,100%{text-shadow:3px 3px 15px rgba(0,0,0,0.3);}
    50%{text-shadow:3px 3px 25px rgba(0,0,0,0.6);}
  }
  .game-area{
    width: 900px;
    max-width:100%;
    height:500px;
    display:flex;
    flex-wrap:wrap;
    justify-content:space-around;
    align-items:flex-start;
    padding-top:50px;
    background: rgba(255,255,255,0.05);
    border-radius:25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    overflow:hidden;
  }
  .rope-container{
    width:100px;
    height:300px;
    margin:15px;
    cursor:pointer;
    perspective:800px;
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  .rope{
    width:10px;
    height:180px;
    background: linear-gradient(180deg,#ff3cac,#784ba0);
    border-radius:10px;
    box-shadow:0 0 15px rgba(255,255,255,0.5),0 5px 10px rgba(0,0,0,0.2);
    transition: transform 0.3s;
  }
  .rope-container:hover .rope{
    transform: rotateZ(-10deg) scaleY(1.05);
  }
  .tag{
    width:120px;
    height:90px;
    background: linear-gradient(135deg,#f6d365,#fda085);
    color:#333;
    border-radius:15px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    font-size:1em;
    margin-top:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
    transform: translateY(-150%);
    opacity:0;
    transition: all 0.6s cubic-bezier(.68,-0.55,.27,1.55);
    text-align:center;
    padding:5px;
  }
  .tag.revealed{
    transform: translateY(0);
    opacity:1;
  }
  .result{
    font-size:1.7em;
    font-weight:bold;
    text-align:center;
    margin-top:20px;
    text-shadow:2px 2px 5px rgba(0,0,0,0.5);
  }
  .btn-reset{
    margin-top:25px;
    padding:12px 28px;
    font-weight:bold;
    border:none;
    border-radius:30px;
    background: linear-gradient(135deg,#ff512f,#dd2476);
    cursor:pointer;
    color:#fff;
    box-shadow:0 6px 15px rgba(0,0,0,0.3);
    font-size:1em;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .btn-reset:hover{
    transform:scale(1.05);
    box-shadow:0 10px 20px rgba(0,0,0,0.4);
  }
  /* Confetti */
  .confetti{
    position: fixed;
    width: 10px;
    height: 10px;
    background: #fff;
    pointer-events: none;
    animation: fall 2s linear forwards;
    border-radius:50%;
    z-index:9999;
  }
  @keyframes fall{
    0%{transform: translateY(0) rotate(0deg);}
    100%{transform: translateY(600px) rotate(720deg); opacity:0;}
  }
</style>
</head>
<body>

<h1>ðŸª¢ Pull the Rope - Ultimate</h1>
<div class="game-area" id="gameArea"></div>
<div class="result" id="result"></div>
<button class="btn-reset" id="resetBtn">ðŸ”„ ChÆ¡i Láº¡i</button>

<script>
const tasks=[
  "TÆ°á»›i cÃ¢y, lau bÃ n ðŸŒ±",
  "Lau nhÃ  trÆ°á»›c ðŸ§¹",
  "Lau nhÃ  sau ðŸ ",
  "WC ðŸš½",
  "QuÃ©t sÃ¢n sau, quÃ©t sÃ¢n trÆ°á»›c ðŸŒ¿",
  "Äá»• rÃ¡c, dá»n rÃ¡c ðŸ—‘ï¸",
  "QuÃ©t nhÃ  full âœ¨"
];

const gameArea=document.getElementById('gameArea');
const result=document.getElementById('result');
const resetBtn=document.getElementById('resetBtn');

let ropes=[];

function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
  return array;
}

function createConfetti(){
  for(let i=0;i<20;i++){
    const conf=document.createElement('div');
    conf.className='confetti';
    conf.style.background=`hsl(${Math.random()*360},80%,60%)`;
    conf.style.left=Math.random()*window.innerWidth+'px';
    conf.style.width=conf.style.height=Math.random()*10+5+'px';
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),2000);
  }
}

function createRopes(){
  gameArea.innerHTML='';
  ropes=[];
  const shuffledTasks=shuffle([...tasks]);
  shuffledTasks.forEach(task=>{
    const container=document.createElement('div');
    container.className='rope-container';

    const rope=document.createElement('div');
    rope.className='rope';

    const tag=document.createElement('div');
    tag.className='tag';
    tag.innerText=task;

    container.appendChild(rope);
    container.appendChild(tag);

    container.addEventListener('click',()=>{
      if(tag.classList.contains('revealed')) return;
      tag.classList.add('revealed');
      rope.style.background='linear-gradient(180deg,#28a745,#21c15c)';
      result.innerText=`ðŸŽ¯ CÃ´ng viá»‡c: ${task}`;
      createConfetti();
    });

    gameArea.appendChild(container);
    ropes.push({container,tag});
  });
}

resetBtn.addEventListener('click',()=>{
  createRopes();
  result.innerText='';
});

createRopes();
</script>

</body>
</html>
